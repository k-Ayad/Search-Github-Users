<table *ngIf="users.length > 0" class="mb-4">
    <tr>
      <th class="avatar-width">Avatar</th>
      <th>User Name</th>
      <th>User Profile Link</th>
    </tr>
    <tr *ngFor="let user of users">
      <td><img src="{{user.avatar_url}}" width="100%" alt=""></td>
      <td>{{user.login}}</td>
      <td><a href="{{user.html_url}}">{{user.html_url}}</a></td>
    </tr>

  </table>

  <div class="w-100 text-center " *ngIf="users.length == 0">
     No Users Found
  </div>
